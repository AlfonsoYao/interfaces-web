<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latido de Corazón</title>
    <style>
    
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }


        .heart:hover {
            animation: heartbeat 0.7s infinite;
        }
    </style>
</head>
<body>

    <img class="heart" src="corazon.png" alt="Corazón">
</body>
</html>
