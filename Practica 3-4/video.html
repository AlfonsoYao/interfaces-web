<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video HTML</title>
    <style>
        .novedades {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .novedades iframe {
            width: 49%; /* Establece el ancho de cada video al 49% del contenedor */
            height: auto; /* Permite que la altura se ajuste automáticamente para mantener la relación de aspecto */
        }
    </style>
</head>
<body>
    <div class="novedades">
        <iframe src="https://www.youtube.com/embed/l_NBRauLCxc" frameborder="0" allowfullscreen></iframe>
        <!-- Agrega aquí otro iframe para el segundo video -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
