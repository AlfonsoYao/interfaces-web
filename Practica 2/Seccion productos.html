<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs anidados con imágenes y texto</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        #contenedor {
            display: flex;
            justify-content: space-between;
            border: 1px solid black;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }
        .interno {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            text-align: center;
        }
        .interno img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div class="interno">
            <img src="https://via.placeholder.com/150" alt="Imagen 1">
            <p>Descripción del producto 1</p>
        </div>
        <div class="interno">
            <img src="https://via.placeholder.com/150" alt="Imagen 2">
            <p>Descripción del producto 2</p>
        </div>
        <div class="interno">
            <img src="https://via.placeholder.com/150" alt="Imagen 3">
            <p>Descripción del producto 3</p>
        </div>
        <div class="interno">
            <img src="https://via.placeholder.com/150" alt="Imagen 4">
            <p>Descripción del producto 4</p>
        </div>
    </div>
</body>
</html>
